<!DOCTYPE html>
<html>

<head>
  <title>Random Yu-Gi-Oh! Card</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/Yugi.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/Settings.css" />


  <script type="module" defer src="scripts/generateCard.js"></script>
  <script type="module" defer src="scripts/InitializeHtml.js"></script>
  <script type="module" defer src="scripts/optionsUtils.js"></script>
  <script type="module" defer src="scripts/blurUtils.js"></script>
  <script type="module" defer src="scripts/cardUtils.js"></script>
  <script type="module" defer src="scripts/gameLoop.js"></script>




</head>

<body>
  <h1 class="text-center p-3">Yu-Gi-Oh! Guessing Game</h1>
  <div id="gameSettingsContainer" class="container">
    <h4 class="text-center p-5">Settings</h4>
    <h5 class="text-center">Blur Options</h5>


    <div class="d-flex justify-content-center p-4">

      <select id="blurOptionSelect" class="custom-select text-center">
      </select>
    </div>
    <h5 class="text-center p-4">Year Range</h5>
    <div class="d-flex justify-content-center ">
      <select id="startYearSelect" class="custom-select text-center">
        <option value="">Select start year</option>
      </select>

      <select id="endYearSelect" class="custom-select text-center">
        <option class="text-center">Select end year</option>
      </select>
    </div>
    <div class="d-flex justify-content-center p-5" id="startGameButton">
      <button class="btn btn-primary" id="startGameButtonID">
        Start Game
      </button>
    </div>
  </div>
  <div class="container d-flex justify-content-center ">
    <div id="cardContainer">
    </div>

    <div id="gameOverScreen">
      <div id="finalScore">Final Score: <span id="scoreValue">0</span></div>
      <div id="choosenBlurOption">Blur Option: <span id="blurValue">None</span></div>
      <div id="choosenBlurOption">Year Range: <span id="yearRangeValue">2002-2023</span></div>
      <button id="continueButton">Continue</button>
    </div>


</body>

</html>
